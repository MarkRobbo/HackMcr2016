{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Personal Electronic Programming Guide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bootstrap-slider.js" %}"></script>
    <script src="https://unpkg.com/masonry-layout@4.1.1/dist/masonry.pkgd.min.js"></script>
    <script src="{% static "js/main.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-slider.css" %}" />
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Sky Programming</h1>
        </div>
        <form id="slider">
            <span>-12hrs</span>
            <input id="timeSlider" data-slider-id='timeSlider' type="text" data-slider-min="0" data-slider-max="24" data-slider-step="0.5" data-slider-value="12" data-slider-ticks="[0, 12, 24]" ticks_positions="[0, 12, 24]"/>
            <span>+12hrs</span>
        </form>
        <div id="guide" class="grid">
            <div class="grid-item">
                <span class="title">Breaking Bad</span>
                <span class="channel">Channel 4</span>
            </div>
            <div class="grid-item grid-item--width2 grid-item--height2">
                <span class="title">Breaking Bad</span>
                <span class="channel">Channel 4</span>
            </div>
            <div class="grid-item grid-item--height3">
                <span class="title">Breaking Bad</span>
                <span class="channel">Channel 4</span>
            </div>
            <div class="grid-item grid-item--height2">
                <span class="title">Breaking Bad</span>
                <span class="channel">Channel 4</span>
            </div>
            <div class="grid-item grid-item--width3">
                <span class="title">Breaking Bad</span>
                <span class="channel">Channel 4</span>
            </div>
            <div class="grid-item">
                <span class="title">Breaking Bad</span>
                <span class="channel">Channel 4</span>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--height2"></div>
            <div class="grid-item grid-item--width2 grid-item--height3"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--height2"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--width2 grid-item--height2"></div>
            <div class="grid-item grid-item--width2"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--height2"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--height3"></div>
            <div class="grid-item grid-item--height2"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--height2"></div>
        </div>
    </div>
</body>
</html>
